<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="md-form">
                <input type="text" name="search" [(ngModel)]="searchTerm" placeholder="Seach Pokemon" autocomplete="off" class="form-control inputPadding">
              </div>
          <div class='table-wrapper-scroll-y'>
            <table class='table table-hover table-fixed'>
              <tbody>
                <tr *ngFor="let pokemon of pokemonList | PokemonFilter : searchTerm" [routerLink]="['detail',pokemon.name]">
                    <td style="width:100%">{{ pokemon.name }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
